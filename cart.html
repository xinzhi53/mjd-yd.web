<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 适配移动端屏幕 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>分类</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="box">
<!-- 顶部标题条 -->
	<div class="top_bar">
	<!-- 返回按钮 -->
		<a href="" title=""><i class="icon_back"></i></a>
		<h3> 购物车 </h3>
		<a href="" title=""><i class="icon_menu"></i></a>
	</div>
	<!-- 安全提示信息 -->
	<div class="safe_tip">
		<div class="safe_tip_box">
			<i class="icon_safe"></i>
			<p>您正在安全购物环境中，请放心购物</p>
		</div>
	</div>

<!-- 店铺信息 -->
	<section class="shop">
		<div class="shop_header">
			<div class="check">
				<i class="checkbox"></i>
			</div>
			<div class="shop_msg">
				<img src="images/buy-logo.png" alt="">
				<p class="shop_name">京东自营</p>
				<p class="shop_tip">您享受满79元免运费服务</p>
			</div>
		</div>
		<div class="product clearfix">
			<div class="product_check">
				<i class="checkbox"></i>
			</div>
			<a href=""><img src="./images/detail01.jpg" alt=""></a>
			<div class="product_detail">
				<a href="" class="product_name">
					华为荣耀平板优享版 Wifi 8英寸平板电脑（64位四核1280×800 2G/16G 4800mAh）香槟金
				</a>
				<p class="price">$9.9</p>
				<div  class="options">
					<i class="option_box">-</i>
<!-- tel  弹出的键盘是数字类型 -->
					<input class="option_box" type="tel" name="" value="" placeholder="">
					<i class="option_box">+</i>
				</div>
				<div class="delete_box">
					<i class="delete_top"></i>
					<i class="delete_bottom"></i>
				</div>
			</div>
		</div>
	</section>
<!-- 店铺信息 -->
	<section class="shop">
		<div class="shop_header">
			<div class="check">
				<i class="checkbox"></i>
			</div>
			<div class="shop_msg">
				<img src="images/buy-logo.png" alt="">
				<p class="shop_name">京东自营</p>
				<p class="shop_tip">您享受满79元免运费服务</p>
			</div>
		</div>
		<div class="product clearfix">
			<div class="product_check">
				<i class="checkbox" checked></i>
			</div>
			<a href=""><img src="./images/detail01.jpg" alt=""></a>
			<div class="product_detail">
				<a href="" class="product_name">
					华为荣耀平板优享版 Wifi 8英寸平板电脑（64位四核1280×800 2G/16G 4800mAh）香槟金
				</a>
				<p class="price">$9.9</p>
				<div  class="options">
					<i class="option_box">-</i>
<!-- tel  弹出的键盘是数字类型 -->
					<input class="option_box" type="tel" name="" value="" placeholder="">
					<i class="option_box">+</i>
				</div>
				<div class="delete_box">
					<i class="delete_top"></i>
					<i class="delete_bottom"></i>
				</div>
			</div>
		</div>
	</section>





 <!--订单金额操作-->
    <div class="amount">
        <div class="amount_check">
            <i class="checkbox" checked></i>
            <span>全选</span>
        </div>
        <div class="amount_info">
            <p class="sum">
                合计：&yen;0.00
            </p>
            <p class="other">
                总额：&yen;0.00 返现：&yen;0.00
            </p>
        </div>
        <a href="" class="amount_submit">
            去结算(<span>0</span>)
        </a>
    </div>








<!-- 弹出框 -->
<div class="alert">
	<div class="alert_box">
		<p>您确认删除这件商品吗</p>
		<div class="btn_box">
			<a href="#" title="" class="cancel btn">取消</a>
			<a href="#" title="" class="submit btn">确定</a>
		</div>
	</div>
</div>


<script src="js/lib/zepto.js"></script>
<script src="js/lib/touch.js"></script>
<script src="js/cart.js"></script>

</div>
</body>
</html>
